                  - AM
                  - AN
                  - GM
                  - LC
                  - LE
                  - LH
                  - LM
                  - LO
                  - LS
                  - PH
                  - PK
                  - PM
                  - PS
                  - PZ
                  - SL
                type: string
          type: array
        certainty:
          items:
            enum:
              - Observed
              - Likely
              - Possible
              - Unlikely
              - Unknown
            type: string
          type: array
        code:
          items:
            pattern: ^\w{3}$
            type: string
          type: array
        cursor:
          type: string
        end:
          format: date-time
          type: string
        event:
          items:
            pattern: ^[A-Za-z0-9 ]+$
            type: string
          type: array
        limit:
          default: 500
          maximum: 500
          minimum: 1
          type: integer
        message_type:
          items:
            enum:
              - alert
              - update
              - cancel
            type: string
          type: array
        point:
          pattern: ^(-?\d+(?:\.\d+)?),(-?\d+(?:\.\d+)?)$
          type: string
        region:
          items:
            description: |
              Marine region code. These are groups of marine areas combined.
              * AL: Alaska waters (PK)
              * AT: Atlantic Ocean (AM, AN)
              * GL: Great Lakes (LC, LE, LH, LM, LO, LS, SL)
              * GM: Gulf of Mexico (GM)
              * PA: Eastern Pacific Ocean and U.S. West Coast (PZ)
              * PI: Central and Western Pacific (PH, PM, PS)
            enum:
              - AL
              - AT
              - GL
              - GM
              - PA
              - PI
            type: string
          type: array
        region_type:
          enum:
            - land
            - marine
          type: string
        severity:
          items:
            enum:
              - Extreme
              - Severe
              - Moderate
              - Minor
              - Unknown
            type: string
          type: array
        start:
          format: date-time
          type: string
        status:
          items:
            enum:
              - actual
              - exercise
              - system
              - test
              - draft
            type: string
          type: array
        urgency:
          items:
            enum:
              - Immediate
              - Expected
              - Future
              - Past
              - Unknown
            type: string
          type: array
        zone:
          items:
            description: |
              UGC identifier for a NWS forecast zone or county.
              The first two letters will correspond to either a state code or marine area code (see #/components/schemas/StateTerritoryCode and #/components/schemas/MarineAreaCode for lists of valid letter combinations).
