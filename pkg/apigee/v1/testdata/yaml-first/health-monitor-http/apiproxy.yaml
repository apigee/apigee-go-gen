APIProxy:
  .revision: 1
  .name: httpbin
Policies: []
ProxyEndpoints:
  - ProxyEndpoint:
      .name: default
      Flows: []
      HTTPProxyConnection:
        BasePath: /httpbin
      RouteRule:
        .name: default
        TargetEndpoint: default
TargetEndpoints:
  - TargetEndpoint:
      .name: default
      HTTPTargetConnection:
        URL: https://httpbin.org
        HealthMonitor:
          IsEnabled: true
          IntervalInSec: 5
          HTTPMonitor:
            Request:
              UseTargetServerSSLInfo: true
              ConnectTimeoutInSec: 10
              SocketReadTimeoutInSec: 30
              Port: 80
              Verb: GET
              Path: /json
              Header:
                .name: Authorization
                -Data: Basic 12e98yfw87etf
              IncludeHealthCheckIdHeader: true
            SuccessResponse:
              ResponseCode: 200
              Header:
                .name: ImOK
                -Data: YourOK