version: 1
project_name: proxy-tool
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - go test ./...
builds:
  - id: proxy-tool
    main: ./cmd/proxy-tool
    binary: proxy-tool
    goos:
      - linux
      - darwin
      - windows
    flags:
      - -trimpath
      - -buildvcs=true
    ldflags:
      - -s -w -extldflags "-static" -X main.GitTag={{.Tag}} -X main.GitCommit={{.ShortCommit}} -X main.BuildTimestamp={{.Timestamp}}
    gcflags:
      - all="-l"
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64
    env:
      - CGO_ENABLED=0
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    files:
      - LICENSE
    builds:
      - proxy-tool
checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  use: github
  groups:
    - title: "Change Log"
      order: 0
  filters:
    exclude:
      - "^doc:"
      - "^refactor:"
      - "^docs:"
      - "^test:"