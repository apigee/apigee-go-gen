- OASValidation:
    .continueOnError: false
    .enabled: true
    .name: OAS-Validate
    DisplayName: OAS-Validate
    Source: request
    OASResource: oas://openapi.yaml
- RaiseFault:
    .continueOnError: false
    .enabled: true
    .name: RF-CatchAll
    DisplayName: RF-CatchAll
    FaultResponse:
      Set:
        Payload:
          .contentType: application/json
          -Data: |-
            {
               "status": 404
               "error": "NotFound"
               "message": "resource not found"
            }
        StatusCode: 404
        ReasonPhrase: Not found
    IgnoreUnresolvedVariables: true
- {{ include "./policies/message-logging.yaml" . | indent 2 | trim }}
